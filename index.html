<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p>0</p>
      </div>
      <div class="grayLine"></div>
      <div class="buttons">
        <div class="firsLine">
          <div class="btn one">1</div>
          <div class="btn two">2</div>
          <div class="btn three">3</div>
          <div class="btn plus">+</div>
        </div>
        <div class="secondLine">
          <div class="btn four">4</div>
          <div class="btn five">5</div>
          <div class="btn six">6</div>
          <div class="btn minus">-</div>
        </div>
        <div class="thirdLine">
          <div class="btn seven">7</div>
          <div class="btn eight">8</div>
          <div class="btn nine">9</div>
          <div class="btn multipli">*</div>
        </div>
        <div class="fourLine">
          <div class="btn zero">0</div>
          <div class="btn dot">.</div>
          <div class="btn division">/</div>
        </div>
        <div class="fiveLine">
          <div class="btn C">C</div>
          <div class="btn equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
